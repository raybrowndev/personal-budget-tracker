      <ellipse cx="0" cy="-18" rx="22" ry="8"/>
      <path d="M-22 -18v22c0 6 10 10 22 10s22-4 22-10v-22"/>
      <ellipse cx="0" cy="4" rx="22" ry="8"/>
      <ellipse cx="0" cy="14" rx="22" ry="8"/>
    </g>

    <!-- SECOND ROW / MORE SPREAD OUT -->

    <!-- BANKNOTE SMALL -->
    <g transform="translate(120 600) rotate(-8)">
      <rect x="-36" y="-22" width="72" height="44" rx="10"/>
      <circle cx="0" cy="0" r="10"/>
      <path d="M-22 -10c4 0 8-4 8-8M22 10c-4 0-8 4-8 8"/>
