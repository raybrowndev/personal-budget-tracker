    <!-- CALCULATOR -->
    <g transform="translate(770 330) rotate(8)">
      <rect x="-34" y="-42" width="68" height="84" rx="14"/>
      <rect x="-18" y="-30" width="36" height="14" rx="6"/>
      <path d="M-16 -6h8M0 -6h8M-16 8h8M0 8h8M-16 22h8M0 22h8"/>
