<!-- Money-style low-opacity background (WhatsApp-ish doodle vibe)
     Color: #16a34a (Tailwind green-600-ish)
     Opacity: 0.08 (adjust to taste)
     Usage: set as an <svg> background, or export to .svg and use in CSS.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900" fill="none">
  <rect width="1440" height="900" fill="transparent"/>

  <g stroke="#16a34a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.20">
    <!-- COIN -->
    <g transform="translate(120 120) rotate(-12)">
      <circle cx="0" cy="0" r="22"/>
      <circle cx="0" cy="0" r="14"/>
      <path d="M-4 -6h8M-4 0h8M-4 6h8"/>
    </g>

    <!-- BANKNOTE -->
    <g transform="translate(360 110) rotate(8)">
      <rect x="-44" y="-26" width="88" height="52" rx="10"/>
      <circle cx="0" cy="0" r="12"/>
      <path d="M-30 -12c6 0 10-4 10-10M30 12c-6 0-10 4-10 10"/>
      <path d="M-30 12c6 0 10 4 10 10M30 -12c-6 0-10-4-10-10"/>
    </g>

    <!-- WALLET -->
    <g transform="translate(640 120) rotate(-6)">
      <rect x="-52" y="-30" width="104" height="60" rx="14"/>
      <path d="M-52 -8h64c10 0 18 8 18 18v20"/>
      <rect x="12" y="-6" width="44" height="30" rx="10"/>
      <circle cx="44" cy="9" r="2.5"/>
    </g>

    <!-- CHART -->
    <g transform="translate(980 120) rotate(10)">
      <rect x="-56" y="-36" width="112" height="72" rx="14"/>
      <path d="M-34 14v-18M-10 14v-30M14 14v-10M38 14v-24"/>
      <path d="M-34 -2l24-12 24 18 24-26"/>
      <path d="M38 -22l0-10 10 0"/>
    </g>

    <!-- PIGGY BANK (simple) -->
    <g transform="translate(1240 140) rotate(-8)">
      <path d="M-38 10c-14 0-26-10-26-22s12-22 26-22h26c18 0 32 12 32 28 0 10-6 18-14 22"/>
      <path d="M-10 -34v-10"/>
      <circle cx="6" cy="-16" r="2.5"/>
      <path d="M22 10l10 10"/>
      <path d="M-24 10v12M0 10v12"/>
      <path d="M-58 -6l-10-10"/>
    </g>

    <!-- CREDIT CARD -->
    <g transform="translate(180 330) rotate(6)">
      <rect x="-58" y="-36" width="116" height="72" rx="14"/>
      <path d="M-58 -10h116"/>
      <path d="M-40 14h26"/>
      <path d="M-40 22h18"/>
