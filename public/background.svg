    <!-- MONEY BAG -->
    <g transform="translate(1060 340) rotate(-6)">
      <path d="M-18 -40h36M-10 -40c0 10-10 12-10 20 0 6 6 10 20 10s20-4 20-10c0-8-10-10-10-20"/>
      <path d="M0 -10c-22 0-34 16-34 34 0 14 10 24 34 24s34-10 34-24c0-18-12-34-34-34z"/>
      <path d="M-8 10h16M-8 18h16"/>
