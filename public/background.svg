    <!-- WALLET SMALL -->
    <g transform="translate(900 610) rotate(6)">
      <rect x="-42" y="-24" width="84" height="48" rx="14"/>
      <path d="M-42 -6h48c8 0 14 6 14 14v16"/>
      <rect x="6" y="-4" width="36" height="24" rx="10"/>
      <circle cx="32" cy="8" r="2.2"/>
    </g>

    <!-- RECEIPT SMALL -->
    <g transform="translate(1160 610) rotate(-6)">
      <path d="M-24 -30h48v60l-8-5-8 5-8-5-8 5-8-5-8 5z"/>
      <path d="M-12 -14h24M-12 -2h24M-12 10h16"/>
    </g>

    <!-- COIN -->
    <g transform="translate(1320 700) rotate(14)">
      <circle cx="0" cy="0" r="18"/>
      <circle cx="0" cy="0" r="11"/>
      <path d="M-3 -5h6M-3 0h6M-3 5h6"/>
    </g>

    

    <!-- A FEW EXTRA, LIGHTLY PLACED -->

    <g transform="translate(220 780) rotate(8)">
      <rect x="-46" y="-28" width="92" height="56" rx="14"/>
      <path d="M-46 -6h92"/>
      <path d="M-30 14h22"/>
    </g>

    <g transform="translate(760 780) rotate(-8)">
      <rect x="-56" y="-36" width="112" height="72" rx="14"/>
      <path d="M-32 14v-18M-8 14v-28M16 14v-10M40 14v-24"/>
    </g>

    <g transform="translate(1120 780) rotate(10)">
      <path d="M0 -34v22"/>
      <path d="M-12 -18h24"/>
      <path d="M-26 6c0-12 12-22 26-22S26 -6 26 6c0 10-8 18-20 22l-6 14-6-14c-12-4-20-12-20-22z"/>
